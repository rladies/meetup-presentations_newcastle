# R-Ladies Newcastle Christmas Social

---

# A few fun facts

We thought we'd take this chance to look back at R-Ladies Newcastle first year. 

*  __7 meetups in 7 months!__
* __211 members on Meetup!__




---
# Organisers

We started this year with 6 organisers. 

We currently have 4 organisers, but would love an additional two organisers. 

We're a friendly bunch and you can make the role as large as you want. It could be as small as just helping us welcome people to the meetup.

#FYI: SatRdays

We encourage fellow R-Ladies to submit talks!

If you're nervous about submitting an abstract- Aoife would be happy to proof read or if you want to practice your talk before hand- is also happy to offer her services.

https://newcastle2020.satrdays.org 

---
# Feedback and chat

Please share your thoughts!

Have a mince pie (they're vegan!)

Chat to someone you've not talked too before
